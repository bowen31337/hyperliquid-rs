<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hyperliquid DEX API Documentation - High-performance Rust SDK for trading on Hyperliquid">
    <title>Hyperliquid API Documentation</title>
    
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    
    <style>
        :root {
            --primary-color: #4ecca3;
            --secondary-color: #232931;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-primary: #eeeeee;
            --text-secondary: #a0a0a0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            overflow-y: scroll;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            min-height: 100vh;
        }
        
        /* Custom Header */
        .api-header {
            background: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .api-header__logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .api-header__logo-icon {
            font-size: 2rem;
        }
        
        .api-header__title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .api-header__subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }
        
        .api-header__links {
            display: flex;
            gap: 1rem;
        }
        
        .api-header__link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        
        .api-header__link:hover {
            color: var(--primary-color);
            background: rgba(78, 204, 163, 0.1);
        }
        
        .api-header__link--primary {
            background: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .api-header__link--primary:hover {
            background: #3db892;
            color: var(--secondary-color);
        }
        
        /* Swagger UI Container */
        #swagger-ui {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Swagger UI Custom Theme Overrides */
        .swagger-ui .topbar {
            display: none;
        }
        
        .swagger-ui {
            font-family: inherit;
        }
        
        .swagger-ui .info {
            margin: 30px 0;
        }
        
        .swagger-ui .info .title {
            color: var(--text-primary);
            font-size: 2rem;
        }
        
        .swagger-ui .info .description {
            color: var(--text-secondary);
        }
        
        .swagger-ui .scheme-container {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .swagger-ui .opblock-tag {
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .swagger-ui .opblock {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        
        .swagger-ui .opblock.opblock-post {
            border-color: var(--primary-color);
            background: rgba(78, 204, 163, 0.05);
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: var(--primary-color);
        }
        
        .swagger-ui .opblock.opblock-get {
            border-color: #61affe;
            background: rgba(97, 175, 254, 0.05);
        }
        
        .swagger-ui .btn.execute {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .swagger-ui .btn.execute:hover {
            background: #3db892;
        }
        
        .swagger-ui .model-box {
            background: var(--secondary-color);
            border-radius: 8px;
        }
        
        .swagger-ui table tbody tr td {
            padding: 12px 0;
        }
        
        .swagger-ui .response-col_status {
            font-size: 0.9rem;
        }
        
        /* Dark mode adjustments for readability */
        .swagger-ui .markdown p,
        .swagger-ui .markdown li,
        .swagger-ui .renderedMarkdown p {
            color: var(--text-secondary);
        }
        
        .swagger-ui .parameter__name {
            color: var(--text-primary);
        }
        
        .swagger-ui .parameter__type {
            color: var(--primary-color);
        }
        
        /* Server selector styling */
        .swagger-ui .servers > label {
            color: var(--text-primary);
        }
        
        .swagger-ui .servers select {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            color: var(--text-secondary);
        }
        
        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .api-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .api-header__links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #swagger-ui {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Header -->
    <header class="api-header">
        <a href="./" class="api-header__logo">
            <span class="api-header__logo-icon">⚡</span>
            <div>
                <h1 class="api-header__title">Hyperliquid API</h1>
                <p class="api-header__subtitle">Rust SDK Documentation</p>
            </div>
        </a>
        <nav class="api-header__links">
            <a href="https://github.com/unodigit/hyperliquid-rs" class="api-header__link" target="_blank" rel="noopener">
                GitHub
            </a>
            <a href="https://pypi.org/project/hyperliquid-rs/" class="api-header__link" target="_blank" rel="noopener">
                PyPI
            </a>
            <a href="https://hyperliquid.xyz" class="api-header__link api-header__link--primary" target="_blank" rel="noopener">
                Hyperliquid
            </a>
        </nav>
    </header>
    
    <!-- Swagger UI Container -->
    <div id="swagger-ui">
        <div class="loading">Loading API documentation</div>
    </div>
    
    <!-- Swagger UI Scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            // Determine the base URL for loading the OpenAPI spec
            // Works both locally and on GitHub Pages
            const currentPath = window.location.pathname;
            const basePath = currentPath.endsWith('/') ? currentPath : currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            const specUrl = basePath + 'openapi.json';
            
            const ui = SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                
                // Enable Try It Out by default
                tryItOutEnabled: true,
                
                // Supported HTTP methods
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                
                // Default models expand depth
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 2,
                
                // Display options
                displayOperationId: false,
                displayRequestDuration: true,
                docExpansion: 'list',
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                
                // Disable validation (we control our own spec)
                validatorUrl: null,
                
                // Custom request interceptor for CORS if needed
                requestInterceptor: (request) => {
                    // Add any custom headers here if needed
                    return request;
                },
                
                // Handle errors gracefully
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                }
            });
            
            // Expose for debugging
            window.ui = ui;
        };
    </script>
</body>
</html>
