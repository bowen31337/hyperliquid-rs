name: Python Package Publishing

on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

env:
  PACKAGE_NAME: hyperliquid_rs
  PYTHON_VERSION: "3.11"

jobs:
  # Build wheels for all platforms
  build:
    name: Build wheels on ${{ matrix.platform.os }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64
            manylinux: auto
          # macOS x86_64
          - os: macos-13
            target: x86_64
            manylinux: auto
          # macOS arm64 (Apple Silicon)
          - os: macos-14
            target: aarch64
            manylinux: auto
          # Windows x86_64
          - os: windows-latest
            target: x86_64
            manylinux: auto

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform.target == 'aarch64' && matrix.platform.os == 'ubuntu-latest' && 'aarch64-unknown-linux-gnu' || '' }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.platform.target == 'aarch64' && matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          manylinux: ${{ matrix.platform.manylinux }}
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: dist

  # Build source distribution
  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Publish to TestPyPI (dev branch)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/hyperliquid-rs/
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

  # Publish to PyPI (main branch or version tags)
  publish-pypi:
    name: Publish to PyPI
    needs: [build, sdist]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: pypi
      url: https://pypi.org/project/hyperliquid-rs/
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  # Test installation from TestPyPI
  test-testpypi:
    name: Test TestPyPI installation
    needs: [publish-testpypi]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for package availability
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ hyperliquid-rs
          python -c "import hyperliquid_rs; print('Import successful!')"

