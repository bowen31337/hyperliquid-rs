name: Deploy API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'openapi/**'
      - 'docs/api/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create documentation site
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy OpenAPI spec
          cp openapi/openapi.json _site/openapi.json
          
          # Copy Swagger UI HTML
          cp docs/api/index.html _site/index.html
          
          # Create a simple 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found | Hyperliquid API</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                      color: #fff;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                  }
                  h1 { font-size: 6rem; margin: 0; color: #4ecca3; }
                  p { font-size: 1.2rem; color: #a0a0a0; }
                  a {
                      color: #4ecca3;
                      text-decoration: none;
                      border: 2px solid #4ecca3;
                      padding: 0.5rem 1.5rem;
                      border-radius: 4px;
                      display: inline-block;
                      margin-top: 1rem;
                      transition: all 0.3s;
                  }
                  a:hover {
                      background: #4ecca3;
                      color: #1a1a2e;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <p>Page not found</p>
                  <a href="./">Go to API Documentation</a>
              </div>
          </body>
          </html>
          EOF
          
          echo "Documentation site built successfully!"
          ls -la _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

